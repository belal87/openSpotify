<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex bg_black">
      <div class="left">
        <div class="home bg_grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>

        <div class="library bg_grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal"
                ><span>Privacy Policy </span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal"
                ><span>Accessibillity</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg_grey rounded">
        <div class="header">
          <div class="nav">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.00005 6L15 12L9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-miterlimit="16"
              />
            </svg>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6L9 12L15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-miterlimit="16"
              />
            </svg>
          </div>
          <div class="buttons">
            <button>Login</button>
            <button>Signup</button>
          </div>
        </div>

        <div class="spotifyPlaylists">
          <h2>Spotify Playlists</h2>
          <div class="cardContainer">
            <div class="card"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
